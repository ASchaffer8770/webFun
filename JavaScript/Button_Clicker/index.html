<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!--Nav Bar-->
    <div class="navBar-container">
        <div class="navBar d-flex">
            <h1 class="title">Dojonary</h1>
            <input type="search" name="searchBar" id="">
            <button class="login">Login</button>
        </div>
    </div>
    
    <!--Main -->
    <div class="flex-container d-flex">
        <div class="leftCol">
        <div class="practice d-flex">
            <div class="leftSide">
                <h1>ninja</h1>
                <h3>noun</h3>
                <h3>Plural: ninjas</h3>
                <button class="fancyBtn">13 Likes</button>
            </div>
            <div class="rightSide">
                <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
            </div>
            </div>
            <div class="programmer d-flex">
                <div class="leftSide">
                    <h1>ninja</h1>
                    <h3>noun</h3>
                    <h3>Plural: ninjas</h3>
                    <button class="fancyBtn">37 Likes</button>
                </div>
                <div class="rightSide">
                    <p>A <a href="#">programmer</a>who breaks down problems with <a href="#">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div class="rightCol">
        <div class="definition d-flex">
            <h1>Dojonary is defined by YOU</h1>
            <button class="addDef">
                <h3>Add Definition</h3>
            </button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
