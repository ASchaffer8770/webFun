<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="" alt="">
        <div class="info">
            <div class="banner"></div>
            <img src="user-circle.png" class="profilePic"alt="profile picture">
            <div class="info">
            <h1>Jane Doe</h1>
            <h2 class="location"><img src="map-marker.png" class="map" alt=""> Seattle</h2>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <img src="gear.png" class="settingsIcon"alt="settings icon">
            <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
